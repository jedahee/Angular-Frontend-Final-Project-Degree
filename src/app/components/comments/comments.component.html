<span #errorMsg class="error-msg popup"></span>

<section class="comment">
    <header class="header-comment">
        <div>
            <img *ngIf="user_comment.rutaImagen != null" src="{{ 'http://127.0.0.1:8000/images/user/' + user_comment.rutaImagen.split('/')[3] }}" class="img-user">
            <img *ngIf="user_comment.rutaImagen == null" src="../../../assets/img/DefaultUserImg.svg" class="img-user">
            <span class="username">{{user_comment.nombre}} {{user_comment.apellidos}}</span>
            <!-- ICONO MANO ARRIBA -->
            <svg *ngIf="comment.like" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 22H4C3.46957 22 2.96086 21.7893 2.58579 21.4142C2.21071 21.0391 2 20.5304 2 20V13C2 12.4696 2.21071 11.9609 2.58579 11.5858C2.96086 11.2107 3.46957 11 4 11H7M14 9V5C14 4.20435 13.6839 3.44129 13.1213 2.87868C12.5587 2.31607 11.7956 2 11 2L7 11V22H18.28C18.7623 22.0055 19.2304 21.8364 19.5979 21.524C19.9654 21.2116 20.2077 20.7769 20.28 20.3L21.66 11.3C21.7035 11.0134 21.6842 10.7207 21.6033 10.4423C21.5225 10.1638 21.3821 9.90629 21.1919 9.68751C21.0016 9.46873 20.7661 9.29393 20.5016 9.17522C20.2371 9.0565 19.9499 8.99672 19.66 9H14Z"  stroke="#4ECC53" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="!comment.like" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF6584" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thumbs-down">
                <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
            </svg>
            <div class="icon info-icon">
                <div class="modal">
                    <span class="date">Fecha de creaci√≥n: {{comment.created_at | date:'dd-MM-yyyy'}}</span>
                </div>
            </div>
        </div>
        <div (click)="openWindowAddWarning(comment)" class="icon delete-court-icon" *ngIf="(user.id == comment.users_id || (user.rol_id == 1 || user.rol_id == 2)) && token_user != null"></div>
    </header>
    <article class="article-comment">
        <p class="text-comment">{{comment.texto}}</p>
    </article>
</section>
